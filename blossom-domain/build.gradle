bootJar { enabled = false }
jar { enabled = true }

dependencies {
    // spring data jpa
    api group: "org.springframework.boot", name: "spring-boot-starter-data-jpa", version: "2.3.8.RELEASE"
    // spring data elasticsearch
    api "org.springframework.boot:spring-boot-starter-data-elasticsearch"

    // mysql
    runtimeOnly "mysql:mysql-connector-java"

    // jackson
    compile group: "com.fasterxml.jackson.core", name: "jackson-databind", version: "2.9.10"

    // querydsl
    implementation "com.querydsl:querydsl-jpa"
    implementation "com.querydsl:querydsl-core"
    annotationProcessor "com.querydsl:querydsl-apt:${dependencyManagement.importedProperties["querydsl.version"]}:jpa"
    annotationProcessor "jakarta.persistence:jakarta.persistence-api:2.2.3"
    annotationProcessor "jakarta.annotation:jakarta.annotation-api:1.3.5"
}

def queryDslDir = "build/querydsl/generated"

sourceSets {
    main.java.srcDirs += [queryDslDir]
}

tasks.withType(JavaCompile) {
    options.annotationProcessorGeneratedSourcesDirectory = file(queryDslDir)
}

clean.doLast {
    file(queryDslDir).deleteDir()
}
